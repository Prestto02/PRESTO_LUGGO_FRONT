<app-menu-index></app-menu-index>


<section class="container-fluid mt-3 mb-3">
  <div class="row">
    <div class="col-xl-6 col-xxl-6 col-md-6 col-sm-6 mx-auto">
      <ng-container *ngIf="decode64==='ACEPTADO'">
        <div class="card">
          <div class="card-header bg-dark mb-2">
            <h1 class="text-center text-white">{{decode64}}</h1>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-xxl-6 col-xl-6 col-md-6 text-center">
              <img loading="lazy" class="img-fluid"
                src="https://i0.wp.com/foresjusticia.org/wp-content/uploads/2020/04/PAGO-ACEPTADO-1.png?fit=250%2C250&ssl=1">
            </div>
            <div class="col-xxl-6 col-xl-6 col-md-6 d-flex justify-content-center align-items-center">
              <p class="text">{{message}}</p>
            </div>
          </div>
          <div class="card-footer text-end">
            <a class="btn btn-link" (click)="irAPedidos();">Ir a mis pedidos</a>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="decode64==='RECHAZADO'">
        <div class="card">
          <div class="card-header bg-dark mb-2">
            <h1 class="text-center text-white">{{decode64}}</h1>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-xxl-6 col-xl-6 col-md-6 text-center">
              <img loading="lazy" class="img-fluid"
                src="https://www.dlubal.com.ar//wp-content/uploads/2018/02/pago-rechazado-icono-200.jpg">
            </div>
            <div class="col-xxl-6 col-xl-6 col-md-6 d-flex justify-content-center align-items-center">
              <p class="text">{{message}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <a class="btn btn-link" (click)="volerInicio();">Voler a intentar</a>
        </div>
      </ng-container>
    </div>
  </div>
</section>

<footer>
  <app-footer-index></app-footer-index>
</footer>
