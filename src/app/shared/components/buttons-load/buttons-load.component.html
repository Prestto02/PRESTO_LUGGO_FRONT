<div [class]="modal?'':'input-group mt-4'">
  <button type="submit" [disabled]="formB?.invalid || load"
    [class]="modal?'btn btn-modal':'form-control btn btn-iniciar-sesion'">
    <ng-container *ngIf="load; else mensaje">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </ng-container>
    <ng-template #mensaje>
      <span>{{valueButton}}</span>
    </ng-template>
  </button>
</div>
