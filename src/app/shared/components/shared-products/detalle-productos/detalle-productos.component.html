<header>
  <app-menu></app-menu>
  <app-menu2></app-menu2>
</header>
<section class="container-fluid mb-3">
  <div class="row">
    <div class="col-xl-5 col-xxl-5 col-md-5 col-sm-12 col-12 mt-4">
      <app-imagen-products [imagenArray]="productoObjeto.imagen" [imagenZoom]="productoObjeto.imagen_zoom">
      </app-imagen-products>
    </div>
    <div class="col-xl-5 col-xxl-5 col-md-6 col-sm-12 col-12 mt-4 mb-3">
      <div class="row">
        <app-product-description [productoObjeto]="productoObjeto"></app-product-description>
        <!--         <ul class="ul-list">
          <span><b>Categorias:</b></span>
          <li class="position-margin" *ngFor="let categoria of productoObjeto.categorias">{{categoria.nombre_categoria}}
          </li>
        </ul> -->
        <app-atributos-descripcion [productoObjeto]="productoObjeto.atributes"></app-atributos-descripcion>
        <div class="col-xxl-12 col-xl-12 col-md-12 col-sm-12 col-12 mb-3">
          <div class="row">
            <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-3 col-3">
              <p><b>Disponibilidad:</b></p>
            </div>
            <div class="col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-9">
              <p>{{productoObjeto.disponibilidad===1?'No':'Si'}}</p>
            </div>
            <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-3 col-3">
              <p><b>Restricciones:</b></p>
            </div>
            <div class="col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-9">
              <p>{{productoObjeto.restricciones? productoObjeto.restricciones:''}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-3 col-3 mb-3">
              <p><b>Garant√≠a:</b></p>
            </div>
            <div class="col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-9">
              <p>{{productoObjeto.garantia?productoObjeto.garantia:'No'}}</p>
            </div>
          </div>
          <div class="ul-list">
            <span><b>Etiquetas de busqueda: &nbsp;</b></span>
            <span class="badge badge-primary mb-3" *ngFor="let etiquetas of productoObjeto.etiquetas">
              {{etiquetas.nombre}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xxl-2 col-xl-2 col-md-2 col-sm-2 col-2 mt-4">
      <app-button-add-or-list [productoObjeto]="productoObjeto"></app-button-add-or-list>
    </div>
  </div>
</section>


<!---------- FOOTER   ----------->
<footer>
  <app-footer-index></app-footer-index>
</footer>
