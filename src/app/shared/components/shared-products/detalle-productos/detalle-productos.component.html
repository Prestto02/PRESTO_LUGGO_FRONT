<section class="container-fluid mb-5 mt-3">
  <ng-container *ngIf="productoObjeto else notData">
    <div class="row mx-auto">
      <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-12 col-12 mt-4">
        <app-imagen-products [imagenArray]="productoObjeto?.imagen" [imagenZoom]="productoObjeto?.imagen_zoom">
        </app-imagen-products>
      </div>
      <div class="col-xxl-4 col-xl-6 col-md-6 col-sm-12 col-12 mt-4 mb-3">
        <div class="row mx-md-auto mx-sm-auto mx-auto mx-xxl-0 mx-xl-0">
          <app-product-description [productoObjeto]="productoObjeto"></app-product-description>
          <!--         <app-atributos-descripcion [productoObjeto]="productoObjeto.atributes"></app-atributos-descripcion> -->

              del Producto </span>
          </div>
          <div class="col-xxl-1 col-xl-1 col-md-1 col-sm-1 col-1">
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #notData>
    <app-not-fund404 [mensaje]="'El producto'"></app-not-fund404>
