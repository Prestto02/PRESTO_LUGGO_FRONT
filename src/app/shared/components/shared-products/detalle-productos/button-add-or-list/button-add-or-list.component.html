  <div class="col-xxl-12 col-xl-12 col-sm-12 col-md-12 col-12 mt-4 mb-3">

    <p>Stock:&nbsp;{{productoObjeto.stock>10?'Disponible':'No disponible'}}</p>

    <p>Transacci√≥n segura</p>
    <p>Vendido por: {{productoObjeto.nombre_tienda}}</p>
