            <p class="text-danger dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown"
              aria-expanded="false">
              Agregar a la lista
            </p>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" *ngFor="let items of coleccionDeseo"
                  (click)="editarColeccionProduct(items.id_lista,listaDeseos.id_artic)">{{items.nombre}}</a></li>

    <hr class="mt-3">

<!-----SI EL PIPE DE FILTRADO ES MENOR A 0-------->
<ng-container
  *ngIf="(dataListDeseos | filter:formB.formSearchDesire.get('searchProduct')?.value).length <= 0 && dataListDeseos.length>0">
  <div class="text-center mt-4">
    <h4 class="text-center mt-4 mb-4">No hay ese producto en la lista</h4>
  </div>
</ng-container>
<!-- NO HAY DATA -->
<ng-template #notData>
  <div class="text-center mt-4">
    <img loading="lazy" [src]="imgEmptyListDeseos" alt="No hay productos en la lista de deseos">
    <h4 class="text text-center mt-4 mb-4"> Aún no hay productos elegidos en la lista de deseos</h4>
  </div>
</ng-template>
