<section class="container-fluid mx-auto mt-5">
  <div class="card border-0 rounded">
    <div class="row mx-xxl-2 mx-xl-2 mx-md-2 md-sm-2 mx-2 mb-3 mt-4">
      <div
        [class]="emailUsuario?'col-xxl-2 col-xl-2 col-md-2 col-sm-5 col-5 text-flex':' col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-9'">
        <h5>Lista de deseos</h5>
      </div>
      <div class="col-xxl-7 col-xl-7 col-md-7 col-sm-7 col-7" *ngIf="emailUsuario">
        <div class="row">
          <div class="col-xxl-3 col-xl-3 col-md-4 col-sm-12 col-12 mb-3 repsonsive-movil">
            <button type="button" class="btn btn-dark btn-tamano" data-bs-toggle="modal"
              data-bs-target="#AgregarColeccion" title="Agregar nueva lista de colecciÃ³n">
              <svg width="15" height="20" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.458 5.79171H7.20801V1.54171C7.20801 1.35385 7.13338 1.17368 7.00054 1.04084C6.8677 0.908002 6.68754 0.833374 6.49967 0.833374C6.31181 0.833374 6.13165 0.908002 5.99881 1.04084C5.86597 1.17368 5.79134 1.35385 5.79134 1.54171V5.79171H1.54134C1.35348 5.79171 1.17331 5.86633 1.04047 5.99917C0.907636 6.13201 0.833008 6.31218 0.833008 6.50004C0.833008 6.6879 0.907636 6.86807 1.04047 7.00091C1.17331 7.13375 1.35348 7.20837 1.54134 7.20837H5.79134V11.4584C5.79134 11.6462 5.86597 11.8264 5.99881 11.9592C6.13165 12.0921 6.31181 12.1667 6.49967 12.1667C6.68754 12.1667 6.8677 12.0921 7.00054 11.9592C7.13338 11.8264 7.20801 11.6462 7.20801 11.4584V7.20837H11.458C11.6459 7.20837 11.826 7.13375 11.9589 7.00091C12.0917 6.86807 12.1663 6.6879 12.1663 6.50004C12.1663 6.31218 12.0917 6.13201 11.9589 5.99917C11.826 5.86633 11.6459 5.79171 11.458 5.79171Z"
                  fill="#fff" />
              </svg>
              Nueva Lista
            </button>
          </div>
          <div class="col-xxl-3 col-xl-3 col-md-4 col-sm-6 col-6 mb-3 d-xxl-block d-xl-block d-md-block d-sm-none d-none" *ngFor="let list of arrayListCheck">
            <button type="button" class="btn btn-color" [title]="list.name">
              {{list.name}}
            </button>
          </div>
        </div>
      </div>
      <!-- RESPONSIVE MOVIL -->
      <div class="d-xxl-none d-xl-none d-md-none d-sm-block d-block col-sm-4 col-4 mb-3" *ngFor="let list of arrayListCheck">
        <button type="button" class="btn btn-color" [title]="list.name">
          {{list.name}}
        </button>
      </div>
      <ng-container>
        <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-12 col-12 text-end">
          <ng-container [formGroup]="formB.formSearchDesire">
            <div class="input-group">
              <input type="text" class="form-control input-border" placeholder="Buscar" title="Buscar productos"
                formControlName="searchProduct" name="filterPost" aria-label="Username" aria-describedby="basic-addon1">
              <span class="input-group-text" title="Buscar productos" id="basic-addon1">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M0 8.60081C0 3.85071 3.85071 0 8.6008 0C13.3509 0 17.2016 3.85071 17.2016 8.60081C17.2016 13.3509 13.3509 17.2016 8.6008 17.2016C3.85071 17.2016 0 13.3509 0 8.60081ZM8.6008 1.91129C4.90628 1.91129 1.91129 4.90629 1.91129 8.60081C1.91129 12.2953 4.90628 15.2903 8.6008 15.2903C12.2953 15.2903 15.2903 12.2953 15.2903 8.60081C15.2903 4.90628 12.2953 1.91129 8.6008 1.91129Z"
                    fill="#353535" />
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M13.6975 13.6975C14.0707 13.3243 15.2744 13.9227 15.6476 14.2959L19.4701 18.1185C19.8433 18.4917 19.8433 19.0968 19.4701 19.47C19.0969 19.8432 18.4918 19.8432 18.1186 19.47L14.2961 15.6474C13.9229 15.2742 13.3243 14.0707 13.6975 13.6975Z"
                    fill="#353535" />
                </svg>
              </span>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
    <hr>
    <app-list-items-deseos></app-list-items-deseos>
  </div>
</section>

<section>
  <app-section-servicios></app-section-servicios>
