                    <div *ngIf="emailUsuario"
                      [class]="filasDeDos?'text-end col-xl-9 col-xxl-9 col-sm-9 col-8 col-md-9 mx-5 pointer dropdown':'col-xl-7 col-sm-12 col-12 col-md-7 col-xxl-7 text-center pointer dropdown'">
                      <p class="color-text dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Agregar a la colección
                      </p>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a *ngFor="let coleccion of coleccionUsuario" class="dropdown-item"
                            (click)="agregarColeccion(listaDeseos.id,coleccion.id_lista)">{{coleccion.nombre}}</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </ng-container>
      </div>
      <!-----SI EL PIPE DE FILTRADO ES MENOR A 0-------->
      <ng-container *ngIf="(dataListDeseos | filter:filterPost)?.length <= 0 && dataListDeseos.length>0">
        <div class="text-center mt-4">
          <h4 class="text-center mt-4">No hay ese producto en la lista</h4>
        </div>
      </ng-container>

      <ng-template #notData>
        <div class="text-center mt-4">
          <img loading="lazy" [src]="imgEmptyListDeseos" alt="No hay productos en la lista de deseos">
          <h4 class="text text-center mt-4"> Aún no hay productos elegidos en la lista de deseos</h4>
        </div>
      </ng-template>
    </div>
  </div>
</section>
