<app-menu-index></app-menu-index>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-12 col-12">
      <ul class="list-group">
        <li *ngFor="let items of arraYFolderAndDocuments.arrayFolders" class="list-group-item"
          (click)="buscarDocument(items.id)">{{items.name}}</li>
      </ul>
    </div>
    <div class="col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-12">
      {{arraYFolderAndDocuments.documentUrl}}
      <app-visualizar-document [visualizarPDF]="pdfURL"></app-visualizar-document>
    </div>
  </div>
</div>
<app-footer-index></app-footer-index>
