<app-menu-index></app-menu-index>

<div class="container mt-5">
  <div class="row">
    <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-12 col-12">
      <ul class="list-group">
        <ng-container *ngIf="arrayDocuments">
          <li *ngFor="let items of arrayDocuments.arrayFoldersPolitics" class="list-group-item"
            (click)="buscarDocument(items.id)">{{items.name}}</li>
        </ng-container>
      </ul>
    </div>
    <div class="col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-12 d-flex justify-content-center">
      <ng-container *ngIf="arrayDocuments.documentUrl">
        <pdf-viewer [src]="visualizar+arrayDocuments.documentUrl" [render-text]="true" [show-all]="true"
          class="pdf-viewer">
        </pdf-viewer>
      </ng-container>
    </div>
  </div>
</div>
<app-footer-index></app-footer-index>
