<app-menu-index></app-menu-index>

<div class="container mt-5">
  <div class="row">
    <h4 class="text-center mt-4 mb-4">{{arrayDocuments?.documentName}}</h4>
    <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-12 col-12">
      <ul class="list-group rounded">
        <li class="list-group-item text-title cursor" (click)="buscarDocument('todos')">
          <ng-container *ngIf="arrayDocuments?.title!=='Politicas y Condiciones'">
            <svg width="15" height="22" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.322079 7.42005L5.98208 13.07C6.07504 13.1638 6.18564 13.2382 6.3075 13.2889C6.42936 13.3397 6.56007 13.3658 6.69208 13.3658C6.82409 13.3658 6.9548 13.3397 7.07666 13.2889C7.19851 13.2382 7.30912 13.1638 7.40208 13.07C7.58833 12.8827 7.69287 12.6292 7.69287 12.365C7.69287 12.1009 7.58833 11.8474 7.40208 11.66L2.45208 6.66005L7.40208 1.71005C7.58833 1.52268 7.69287 1.26923 7.69287 1.00505C7.69287 0.740861 7.58833 0.48741 7.40208 0.300047C7.30947 0.205559 7.19902 0.130388 7.07714 0.0788917C6.95527 0.0273952 6.82439 0.000596924 6.69208 4.75962e-05C6.55977 0.000596901 6.42889 0.0273951 6.30701 0.0788916C6.18514 0.130388 6.07469 0.205559 5.98208 0.300047L0.322079 5.95005C0.220575 6.04369 0.139566 6.15734 0.0841586 6.28384C0.028751 6.41034 0.000146508 6.54694 0.000146496 6.68505C0.000146484 6.82315 0.028751 6.95975 0.0841585 7.08625C0.139566 7.21275 0.220574 7.3264 0.322079 7.42005Z"
                fill="#282828" />
            </svg>
          </ng-container>
          {{arrayDocuments?.title}}
        </li>
        <ng-container *ngIf="arrayDocuments">
          <li *ngFor="let items of arrayDocuments.arrayFoldersPolitics"
            class="list-group-item list-group-item-action cursor text-subtitle"
            [ngClass]="{'text-primary':items.actived===true}" (click)="buscarDocument(items.id)">{{items.name}}</li>
        </ng-container>
      </ul>
    </div>

    <app-visualizar-document class="col-xxl-9 col-xl-9 col-md-9 col-sm-9 col-12 d-flex justify-content-center"
      [visualizarPDF]="arrayDocuments?.documentUrl"></app-visualizar-document>
  </div>
</div>
<app-footer-index></app-footer-index>
