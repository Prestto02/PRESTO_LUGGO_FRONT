<div class="container-fluid mt-5 bg-white py-5 py-md-4 mt-md-4">
  <div class="row">
    <div class="col-xl-2 col-xxl-2 col-sm-6 col-6 col-md-4 mx-xl-auto mx-xxl-auto mx-md-0 mb-md-3 mb-sm-3 mb-3"
      *ngFor="let list of arrayServicios">
      <div class="row">
        <div class="col-md-3 col-xxl-4 col-xl-4 col-sm-4 col-4">
          <img [src]="list.img" [alt]="list.id" class="img-fluid">
        </div>
        <div class="col-md-8 col-xl-8 col-xxl-8 col-sm-8 col-8 text-cardium-b mt-1">
          {{list.name}}
        </div>
      </div>
    </div>
  </div>
</div>
