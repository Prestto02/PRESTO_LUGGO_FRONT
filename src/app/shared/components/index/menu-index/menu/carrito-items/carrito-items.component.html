<div class="container-fluid container-item">
  <div class="row">
    <div class="col-md-12 col-xl-12 col-sm-12 sticky-sm-top color-cabecera">
      <div class="col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-12 text-end mt-3">
        <span class="text text-info">Subtotal</span>
      </div>
      <div class="col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-12 cabecera-tamano">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xxl-4 col-xl-4 col-4 text-color-header" (click)="irCarrito();">
            <svg width="40" height="40" viewBox="0 0 27 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.3179 2C13.9179 2 14.4179 2.5 14.4179 3L15.9179 16.8C16.0179 17.2 15.7179 17.5 15.6179 17.7C15.5179 17.8 15.2179 18 14.8179 18H3.31788C2.91788 18 2.61788 17.8 2.51788 17.7C2.41788 17.6 2.11788 17.3 2.21788 16.8L3.61788 3C3.71788 2.4 4.11788 2 4.71788 2H13.3179Z"
                fill="#7E869E" fill-opacity="0.25" />
              <path
                d="M13.3179 2C13.9179 2 14.4179 2.5 14.4179 3L15.9179 16.8C16.0179 17.2 15.7179 17.5 15.6179 17.7C15.5179 17.8 15.2179 18 14.8179 18H3.3179C2.9179 18 2.6179 17.8 2.5179 17.7C2.4179 17.6 2.1179 17.3 2.2179 16.8L3.6179 3C3.7179 2.4 4.1179 2 4.7179 2H13.3179ZM13.3179 0H4.8179C3.1179 0 1.6179 1.2 1.5179 2.8L0.0178992 16.6C-0.182101 18.4 1.3179 20 3.3179 20H14.7179C16.6179 20 18.1179 18.4 18.0179 16.6L16.5179 2.8C16.4179 1.2 15.0179 0 13.3179 0Z"
                fill="white" />
              <path
                d="M11.7179 5.3999C11.3179 5.3999 10.9179 5.6999 10.8179 5.9999C10.5179 6.6999 9.81792 7.2999 9.01792 7.2999C8.11792 7.2999 7.41792 6.6999 7.21792 5.9999C7.01792 5.5999 6.71792 5.3999 6.31792 5.3999C5.61792 5.3999 5.11792 5.9999 5.41792 6.5999C6.01792 7.9999 7.41792 8.9999 9.01792 8.9999C10.6179 8.9999 12.1179 7.9999 12.6179 6.5999C12.8179 5.9999 12.3179 5.3999 11.7179 5.3999Z"
                fill="white" />
            </svg>
            Carrito
          </div>

          <div class="col-md-4 col-sm-4 col-xxl-4 col-xl-4 col-4 text-color-header" (click)="irAPagar();">
            <svg width="50" height="44" viewBox="0 0 35 33" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4 8H26V20C26 21.8856 26 22.8284 25.4142 23.4142C24.8284 24 23.8856 24 22 24H8C6.11438 24 5.17157 24 4.58579 23.4142C4 22.8284 4 21.8856 4 20V8Z"
                fill="#7E869E" fill-opacity="0.25" />
              <rect x="3.75" y="7.5" width="22.5" height="16.25" rx="2" stroke="white" stroke-width="2" />
              <path d="M3.75 13.75L26.25 13.75" stroke="white" stroke-width="2" stroke-linecap="round" />
              <circle cx="9" cy="19" r="1" fill="white" />
            </svg>
            Pagar
          </div>
          <div class="col-md-4 col-sm-4 col-xxl-4 col-xl-4 col-4">
            <p class="fs-4">{{totalAPagar | currency: 'USD'}}</p>
          </div>
        </div>

      </div>
      <div class="col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-12 text-end">
        <span class="text text-color">{{productoItems.length}} Productos</span>
      </div>
    </div>
    <div class="col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-12 text-end mt-auto">
      <hr>
    </div>
    <div class="container col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-12 mt-auto">
      <div class="container">
        <div class="row" *ngFor="let product of productoItems">
          <div class="col-md-4 col-sm-4 col-xl-4 col-xxl-4 col-4">
            <img loading="lazy" src="{{urlImg}}{{product.imagen}}" alt="{{product.id_artic}}" width="90px" height="90px"
              class="mt-3">
          </div>
          <div class="col-md-8 col-sm-8 col-xl-8 col-xxl-8 col-8">
            <div class="row">
              <div class="col-xl-12 col-md-12 col-12 col-sm-12 col-xxl-12 col-12">
                <div class="row">
                  <div class="col-xxl-10 col-xl-10 col-md-10">
                    <p class="text text-truncate"><b>{{product.name}}</b></p>
                  </div>
                  <div class="col-xxl-1 col-xl-1 col-md-1 cursor" title="Eliminar producto"
                    (click)="removeItemCarrito(product.id_artic)">
                    <svg width="18" height="28" viewBox="0 0 18 28" fill="none" xmlns="http://www.w3.org/2000/svg"
                      title="Eliminar producto">
                      <path
                        d="M7 16C7.26522 16 7.51957 15.8946 7.70711 15.7071C7.89464 15.5196 8 15.2652 8 15V9C8 8.73478 7.89464 8.48043 7.70711 8.29289C7.51957 8.10536 7.26522 8 7 8C6.73478 8 6.48043 8.10536 6.29289 8.29289C6.10536 8.48043 6 8.73478 6 9V15C6 15.2652 6.10536 15.5196 6.29289 15.7071C6.48043 15.8946 6.73478 16 7 16ZM17 4H13V3C13 2.20435 12.6839 1.44129 12.1213 0.87868C11.5587 0.316071 10.7956 0 10 0H8C7.20435 0 6.44129 0.316071 5.87868 0.87868C5.31607 1.44129 5 2.20435 5 3V4H1C0.734784 4 0.48043 4.10536 0.292893 4.29289C0.105357 4.48043 0 4.73478 0 5C0 5.26522 0.105357 5.51957 0.292893 5.70711C0.48043 5.89464 0.734784 6 1 6H2V17C2 17.7956 2.31607 18.5587 2.87868 19.1213C3.44129 19.6839 4.20435 20 5 20H13C13.7956 20 14.5587 19.6839 15.1213 19.1213C15.6839 18.5587 16 17.7956 16 17V6H17C17.2652 6 17.5196 5.89464 17.7071 5.70711C17.8946 5.51957 18 5.26522 18 5C18 4.73478 17.8946 4.48043 17.7071 4.29289C17.5196 4.10536 17.2652 4 17 4ZM7 3C7 2.73478 7.10536 2.48043 7.29289 2.29289C7.48043 2.10536 7.73478 2 8 2H10C10.2652 2 10.5196 2.10536 10.7071 2.29289C10.8946 2.48043 11 2.73478 11 3V4H7V3ZM14 17C14 17.2652 13.8946 17.5196 13.7071 17.7071C13.5196 17.8946 13.2652 18 13 18H5C4.73478 18 4.48043 17.8946 4.29289 17.7071C4.10536 17.5196 4 17.2652 4 17V6H14V17ZM11 16C11.2652 16 11.5196 15.8946 11.7071 15.7071C11.8946 15.5196 12 15.2652 12 15V9C12 8.73478 11.8946 8.48043 11.7071 8.29289C11.5196 8.10536 11.2652 8 11 8C10.7348 8 10.4804 8.10536 10.2929 8.29289C10.1054 8.48043 10 8.73478 10 9V15C10 15.2652 10.1054 15.5196 10.2929 15.7071C10.4804 15.8946 10.7348 16 11 16Z"
                        fill="white" />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="col-xl-12 col-md-12 col-12 col-sm-12 col-xxl-12 col-12">
                <div class="row">
                  <p class="col-xl-5 mt-2" style="font-size: 18px;" *ngIf="product.subtotal>0 else precio">
                    {{product.subtotal | currency: 'USD'}}
                  </p>
                  <ng-template #precio>
                    <p class="col-xl-5 mt-2 text-start" style="font-size: 18px;">{{product.precio | currency: 'USD'}}
                    </p>
                  </ng-template>
                  <div class="col-xl-7 text-end">
                    <app-input-increase-diminish [carritoProductList]="product" [widthInput]="'width:70%'"
                      [buttonWidth]="'min-width:30%'">
                    </app-input-increase-diminish>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 col-12 mt-3">
              <p class="text text-info text-end">{{product.codigo}}</p>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 col-12">
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
