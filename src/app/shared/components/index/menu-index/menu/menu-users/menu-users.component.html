<div class="offcanvas-header mt-4 p-0 mx-2">
  <h5 id="offcanvasRightLabelUsers"><svg _ngcontent-xcb-c34="" width="27" height="30" viewBox="0 0 27 35" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <circle _ngcontent-xcb-c34="" cx="13.375" cy="10.625" r="4.125" fill="white"></circle>
      <circle _ngcontent-xcb-c34="" cx="13.375" cy="13.375" r="12.375" stroke="white" stroke-width="2"></circle>
      <path _ngcontent-xcb-c34=""
        d="M21.4488 22.7364C21.5547 22.6518 21.5974 22.5099 21.5497 22.3831C21.0328 21.0087 19.9934 19.7971 18.5745 18.9207C17.0828 17.9994 15.2552 17.5 13.375 17.5C11.4948 17.5 9.66719 17.9994 8.17555 18.9207C6.75662 19.7971 5.71716 21.0087 5.20032 22.3831C5.15262 22.5099 5.19533 22.6518 5.30118 22.7364C10.0227 26.509 16.7273 26.509 21.4488 22.7364Z"
        fill="#7E869E" fill-opacity="0.25" stroke="white" stroke-width="2" stroke-linecap="round"></path>
    </svg> <span class="mt-3">&nbsp; Hola,{{name}}</span></h5>
  <button type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas"
    aria-label="Close"></button>
</div>
<!--------SEPARACION------>
<hr class="col-xxl-11 col-xl-11 col-md-11 col-sm-11 col-11 mx-auto">
<div class="offcanvas-body">
  <h5 class="cursor mb-4" (click)="irARuta(centerClient)"><span class="text-title cursor">Central
      {{users===''?'cliente':users}}</span>
  </h5>
  <div class="row mb-3 cursor" *ngFor="let list of arrayCliente" (click)="irARuta(list.link)">
    <div class="col-xxl-11 co-xl-11 col-md-11 col-sm-11 col-11">
      <p class="text-items" [title]="list.subtitle"><img [src]="list.icons" [alt]="list.id" class="img-fluid" />
        &nbsp;&nbsp;{{list.title}}</p>
    </div>
  </div>
  <div class="row mb-3 cursor">
    <div class="col-xxl-11 co-xl-11 col-md-11 col-sm-11 col-11" (click)="cerrarSesion();">
      <p class="text-items"><img [src]="cerrarSesionImg" alt="Cerrar Sesion" />&nbsp;&nbsp;Cerrar Sesi√≥n</p>
    </div>
  </div>
  <!--------SEPARACION------>
  <hr class="col-xxl-11 col-xl-11 col-md-11 col-sm-11 col-11 mx-auto">
  <!--------CLIENTE ------>

  <ng-container *ngIf="users==='Cliente'">
    <div class="row col-xxl-10 mx-auto mb-3 mt-3 cursor border p-3 rounded">
      <p class="text text-center cursor mt-3" (click)="irARuta(linkVender)">
        <img [src]="registroAdn" alt="Cerrar Sesion" />
        Vende con nosotros
      </p>
    </div>
  </ng-container>
</div>
