<div class="offcanvas-header mt-3">
  <h5 id="offcanvasRightLabelUsers cursor" (click)="irARuta(centerClient)"><span class="cursor">Central {{users}}</span>
  </h5>
  <button type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas"
    aria-label="Close"></button>
</div>
<hr>
<div class="offcanvas-body">
  <div class="row mb-3 cursor" *ngFor="let list of arrayCliente" (click)="irARuta(list.link)">
    <div class="col-xxl-11 co-xl-11 col-md-11 col-sm-11 col-11">
      <h5 [title]="list.subtitle">{{list.title}}</h5>
    </div>
    <div class="col-xxl-1 col-xl-1 col-md-1 col-sm-1 col-1">
      <svg _ngcontent-rke-c34="" width="8" height="14" viewBox="0 0 8 14" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path _ngcontent-rke-c34=""
          d="M2.04715 1.15387C1.76386 0.851689 1.28923 0.836378 0.987044 1.11968C0.68486 1.40297 0.66955 1.8776 0.952847 2.17978L2.04715 1.15387ZM6.5 7.00016L7.04715 7.51312C7.31762 7.22462 7.31762 6.7757 7.04715 6.48721L6.5 7.00016ZM0.952848 11.8205C0.66955 12.1227 0.684861 12.5974 0.987045 12.8806C1.28923 13.1639 1.76386 13.1486 2.04715 12.8465L0.952848 11.8205ZM0.952847 2.17978L5.95285 7.51312L7.04715 6.48721L2.04715 1.15387L0.952847 2.17978ZM5.95285 6.48721L0.952848 11.8205L2.04715 12.8465L7.04715 7.51312L5.95285 6.48721Z"
          fill="#B6B6B6"></path>
      </svg>
    </div>
  </div>
</div>
<ng-container *ngIf="users==='Cliente'">
  <div class="offcanvas-footer">
    <h6 class="text text-center cursor" (click)="irARuta(linkVender)">Vende con nostros</h6>
  </div>
</ng-container>
