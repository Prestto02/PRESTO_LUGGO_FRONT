<div class="container">
  <div class="row">
    <div class="col-xxl-12 col-xl-12 col-sm-12 col-md-12 col-12 d-flex mt-5 justify-content-center">
      <div class="row">
        <div class="card text-white" style="width: 30rem;">
          <h5 class="card-title tittle text-center text-dark">Confirma tu cuenta</h5>
          <img src="https://kinsta.com/es/wp-content/uploads/sites/8/2018/08/woocommerce-crm.png" class="card-fluid"
            alt="Felicidades">

          <p class="card-text subtitle text-dark">&#9989;Consulta en tu bandeja de entrada a la siguiente direccion de
            correo
            {{emailUser}}
          </p>
          <p class="card-text subtitle text-dark">&#9989;Si el mensaje no se encuentra en tu bandeja de entrada revisa
            en tu
            carpeta de SPAM o correos no deseados</p>
          <p class="card-text subtitle text-dark">&#9989;Si no a recibido ninguno mensaje pongase en contacto con el
            soporte
            técnico</p>
          <div class="card-text col-xxl-6 col-xl-6 col-sm-6 col-6 col-md-6 mx-auto">
            <button (click)="irLogin();" class="btn button">Dar click aquí regresar &#11013;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
