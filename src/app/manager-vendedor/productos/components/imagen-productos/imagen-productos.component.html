<div class="modal fade" id="exampleModalGaleria-{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-dark mb-4">
        <h5 class="modal-title text-white" id="exampleModalLabel">Galería de producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="container-fluid mt-1">
        <div class="row mx-auto mb-3">
          <div class="col-xl-6 col-xxl-6 co-md-6 col-sm-12 col-12">
            <div class="row">
              <div class="col-xl-2 col-xxl-2 col-sm-2 col-md-2 col-2">
                <app-img-iconos [position]="id"></app-img-iconos>
              </div>
              <div class="col-xl-7 col-xxl-7 col-sm-7 col-md-7 col-7 mx-auto position-relative">
                <img loading="lazy" *ngIf="imgProducts!=''" [src]="imgProducts" class="img-fluid rounded-start"
                  alt="Imágen del producto" width="250px" height="250px">

                </svg>
                <input type="file" class="form-control position-absolute top-0 h-100 w-100" id="formFile"
                  alife-file-to-base64 (onFileChanged)="getArchive($event)" (change)="getImage($event);" required>
                <p class="text-center">Imágen destacada</p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-xxl-6 col-md-6 col-sm-12 col-12">
            <div class="row">
              <div class="col-xl-12 col-xxl-12 col-12 col-sm-12 col-md-12">
                <h4>Sección adicional</h4>
              </div>
              <div class="col-xl-12 col-xxl-12 col-12 col-sm-12 col-md-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInputTitulo" placeholder="Título">
                  <label for="floatingInputTitulo">Título</label>
                </div>
              </div>
              <div class="col-xl-12 col-xxl-12 col-12 col-sm-12 col-md-12">
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="floatingInputDescripcion" placeholder="Descripción"
                    style="height: 200px;"></textarea>
                  <label for="floatingInputDescripcion">Descripción</label>
                </div>
              </div>
              <div class="col-xl-12 col-xxl-12 col-12 col-sm-12 col-md-12">
                <app-img-iconos-descripcion></app-img-iconos-descripcion>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atras</button>
          <button type="button" class="btn btn-modal" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
