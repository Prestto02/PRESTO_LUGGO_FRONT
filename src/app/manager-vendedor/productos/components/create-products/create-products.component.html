<app-modals [modaltamano]="'modal-xl'" [modal-header-primary]="'modal-header bg-dark text-white'"
  [modal-header-secondary]="'modal-header bg-warning text-white'" [title-primary]="'Crear Producto'"
  [title-secondary]="'Editar Producto'">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item border-0">
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <app-progress-stepper [width]="'width:35%;'"
          [btn-primary]="'position-relative top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill'">
        </app-progress-stepper>
        <div class="container-fluid col-xl-12 col-xxl-12 col-md-12">
          <div class="row">
            <div class="col-md-12 col-xxl-12 col-xl-12 col-12 col-sm-12">
              <form (submit)="submit()" [formGroup]="formB.formProducts">
                <input type="hidden" formControlName="id_product">
                <div class="row">
                  <!------NOMBRE, MARCA, TIPO PRODUCTO----->
                  <div class="col-xl-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control is-invalid" formControlName="nombre_articulo"
                        id="floatingNombre"
                        [class.is-invalid]="formB.formProducts.get('nombre_articulo')?.touched && formB.formProducts.get('nombre_articulo')?.invalid"
                        placeholder="Nombre del producto">
                      <label for="floatingNombre">Nombre
                      </label>
                      <app-form-errors-container [forControl]="formB.formProducts.get('nombre_articulo')">
                        <app-message-error forErrorCode="required"></app-message-error>
                        <app-message-error forErrorCode="minlength" customMsg="Debe tener al menos 10 caracteres">
                        </app-message-error>
                        <app-message-error forErrorCode="pattern" customMsg="No se admiten caracteres especiales">
                        </app-message-error>
                      </app-form-errors-container>
                    </div>
                  </div>
                  <div class="col-xl-3">
                    <div class="form-floating mb-3">
                      <select class="form-select is-invalid" id="floatingSelect" formControlName="marca"
                        [class.is-invalid]="formB.formProducts.get('marca')?.touched && formB.formProducts.get('marca')?.invalid"
                        aria-label="Floating label select example">
                        <option selected>Sony</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <label for="floatingSelect">Marca</label>
                    </div>
                    <app-form-errors-container [forControl]="formB.formProducts.get('marca')">
                      <app-message-error forErrorCode="required"></app-message-error>
                    </app-form-errors-container>
                  </div>
                  <div class="col-xl-3">
                    <div class="form-floating mb-3">
                      <select class="form-select is-invalid" id="floatingSelect" formControlName="tipo_producto"
                        [class.is-invalid]="formB.formProducts.get('tipo_producto')?.touched && formB.formProducts.get('tipo_producto')?.invalid"
                        aria-label="Floating label select example">
                        <option selected>Variable</option>
                        <option value="1">Variable</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <label for="floatingSelect">Tipo de producto</label>
                    </div>
                    <app-form-errors-container [forControl]="formB.formProducts.get('tipo_producto')">
                      <app-message-error forErrorCode="required"></app-message-error>
                    </app-form-errors-container>
                  </div>
                </div>
                <!----Detalle del articulo------->
                <div class="row">
                  <!-------DESCRIPCION--------->
                  <div class="col-xl-12 col-sm-12 col-12 col-md-12 col-xxl-12">
                    <div class="form-floating mb-3">
                      <textarea class="form-control is-invalid" id="floatingDetalle"
                        formControlName="descripcion_articulo"
                        [class.is-invalid]="formB.formProducts.get('descripcion_articulo')?.touched && formB.formProducts.get('descripcion_articulo')?.invalid"
                        placeholder="Detalle del producto" style="height: 100px"></textarea>
                      <label for="floatingDetalle">Descripcion</label>
                      <app-form-errors-container [forControl]="formB.formProducts.get('descripcion_articulo')">
                        <app-message-error forErrorCode="required"></app-message-error>
                        <app-message-error forErrorCode="minlength" customMsg="Debe tener al menos 5 caracteres">
                        </app-message-error>
                        <app-message-error forErrorCode="pattern" customMsg="No se admiten caracteres especiales">
                        </app-message-error>
                      </app-form-errors-container>
                    </div>
                  </div>
                  <div class="col-xl-12 col-sm-12 col-12 col-md-12 col-xxl-12">
                    <!--------CARACTERISTICAS---------->
                    <div class="form-floating mb-3">
                      <textarea type="text" class="form-control" formControlName="caracteristicas" id="floatingCantidad"
                        [class.is-invalid]="formB.formProducts.get('caracteristicas')?.touched && formB.formProducts.get('caracteristicas')?.invalid"
                        placeholder="Cantidad del producto" style="height: 100px;"></textarea>
                      <label for="floatingCantidad">Cantidad</label>
                      <app-form-errors-container [forControl]="formB.formProducts.get('caracteristicas')">
                        <app-message-error forErrorCode="required"></app-message-error>
                        <app-message-error forErrorCode="minlength" customMsg="Debe tener una caracteristicas">
                        </app-message-error>
                        <app-message-error forErrorCode="pattern" customMsg="Solo letras">
                        </app-message-error>
                      </app-form-errors-container>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 col-sm-6 col-md-6 col-xxl-6 col-6">
                    <app-categorias></app-categorias>
                  </div>
                  <div class="col-xl-6 col-sm-6 col-md-6 col-xxl-6 col-6 position-relative">
                    <div class="input-group mb-3">
                      <span class="input-group-text color-input-group" *ngFor="let etiqueta of etiquetaArray">
                        <span class="badge border-badge-color">{{etiqueta}}
                          <span class="btn-close mx-2"></span>
                        </span>
                      </span>
                      <div class="form-floating form-floating-group flex-grow-1">
                        <input type="text" class="form-control" formControlName="etiquetas" id="floatingInputEtiqueta"
                          [class.is-invalid]="formB.formProducts.get('etiquetas')?.touched && formB.formProducts.get('etiquetas')?.invalid"
                          placeholder="Etiquetas" (keypress)="onKeyEnter($event);"
                          [style]="!etiquetaArray?'border-left: 0px':''" (blur)="setValueTags($event)" value="" />
                        <label for="floatingInputEtiqueta">Etiquetas</label>
                        <app-form-errors-container [forControl]="formB.formProducts.get('etiquetas')">
                          <app-message-error forErrorCode="required"></app-message-error>
                        </app-form-errors-container>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <app-buttons-load [modal]="true" [load]="load" [formB]="formB.formProducts"
                    [valueButton]="activar?'Siguiente':'Editar'">
                  </app-buttons-load>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="acordion-item border-0">
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <app-configuracion-producto></app-configuracion-producto>
      </div>
    </div>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
      data-bs-parent="#accordionExample">
      <app-imagen-productos></app-imagen-productos>
    </div>
    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
      aria-expanded="true" aria-controls="collapseOne">
      Accordion Item #1
    </button>
    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
      aria-expanded="true" aria-controls="collapseTwo">
      Accordion Item #2
    </button>
    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
      aria-expanded="false" aria-controls="collapseThree">
      Accordion Item #3
    </button>
  </div>
</app-modals>
