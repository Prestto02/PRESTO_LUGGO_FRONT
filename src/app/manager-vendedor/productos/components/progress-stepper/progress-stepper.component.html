<div class="position-relative mx-5 mt-5 mb-3">
  <div class="progress" style="height: 1px;">
    <div class="progress-bar" role="progressbar" [style]="width?width:'width:35%;'" aria-valuenow="50" aria-valuemin="0"
      aria-valuemax="100">
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4">
      <button type="button"
        [class]="btnPrimary?btnPrimary:'position-relative top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill'"
        style="width: 2rem; height:2rem;">1<span
          class="position-absolute text-dark fs-5 top-0 start-100 translate-middle-y badge">Datos del
          producto<span class="visually-hidden">unread messages</span></span></button>
    </div>
    <div class="col-xl-4">
      <button type="button"
        [class]="btnSecondary?btnSecondary:'position-relative top-0 start-25 translate-middle btn btn-sm btn-secondary rounded-pill'"
        style="width: 2rem; height:2rem;">2 <span
          class="position-absolute text-dark fs-5 top-0 start-100 translate-middle-y badge">Configuración del
          producto<span class="visually-hidden">unread messages</span></span></button>
    </div>
    <div class="col-xl-4">
      <button type="button"
        [class]="btnTerceary?btnTerceary:'position-absolute top-0 start-75 translate-middle btn btn-sm btn-secondary rounded-pill'"
        style="width: 2rem; height:2rem;">3
        <span class="position-absolute text-dark fs-5 top-0 start-100 translate-middle-y badge">Configuración de
          precios<span class="visually-hidden">unread messages</span></span></button>
    </div>
  </div>
</div>
