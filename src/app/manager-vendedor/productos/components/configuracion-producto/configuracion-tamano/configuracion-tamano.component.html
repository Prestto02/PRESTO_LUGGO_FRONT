<div class="container">
  <div class="row">
    <!---------PESTAÑAS DE MENU--------->
    <div class="col-xl-3">
      <p>Predeterminados</p>
    </div>
    <div class="col-xl-2">
      <p>Seleccionados</p>
    </div>
    <div class="col-xl-3">
      <p>Precios por variación</p>
    </div>
    <div class="col-xl-2">
      <p>Stock por ítems</p>
    </div>
    <div class="col-xl-2">
      <p>Stock mínimo</p>
    </div>
    <!---------FORM COLORES----------->
    <form [formGroup]="formB.formTamano">
      <div class="row">
        <div class="col-xl-3">
          <div class="row">
            <div class="col-xl-12">
              <div class="row">
                <div class="col-xl-3" *ngFor="let tamano of arrayTamano">
                  <!----PARA SUBIR LAS TALLAS DE LOS ITEMS--->
                  <input type="checkbox" class="btn-check" [id]="'checkbox-'+tamano.id" autocomplete="off"
                    (click)="addTamanoItems(tamano.nombre_tamano,tamano.id,$event)" />
                  <label class="btn btn-ligth border border-1 rounded text-black"
                    for="checkbox-{{tamano.id}}" [id]="'color-check-'+tamano.id">{{tamano.nombre_tamano}}</label>
                </div>
              </div>
            </div>
            <!-------AGREGAR NUEVO COLOR-------->
            <div class="col-xl-12">
              <button class="btn btn-add-colors"><svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M6.00016 8.66683H7.3335V10.0002C7.3335 10.177 7.40373 10.3465 7.52876 10.4716C7.65378 10.5966 7.82335 10.6668 8.00016 10.6668C8.17697 10.6668 8.34654 10.5966 8.47157 10.4716C8.59659 10.3465 8.66683 10.177 8.66683 10.0002V8.66683H10.0002C10.177 8.66683 10.3465 8.59659 10.4716 8.47157C10.5966 8.34654 10.6668 8.17697 10.6668 8.00016C10.6668 7.82335 10.5966 7.65378 10.4716 7.52876C10.3465 7.40373 10.177 7.3335 10.0002 7.3335H8.66683V6.00016C8.66683 5.82335 8.59659 5.65378 8.47157 5.52876C8.34654 5.40373 8.17697 5.3335 8.00016 5.3335C7.82335 5.3335 7.65378 5.40373 7.52876 5.52876C7.40373 5.65378 7.3335 5.82335 7.3335 6.00016V7.3335H6.00016C5.82335 7.3335 5.65378 7.40373 5.52876 7.52876C5.40373 7.65378 5.3335 7.82335 5.3335 8.00016C5.3335 8.17697 5.40373 8.34654 5.52876 8.47157C5.65378 8.59659 5.82335 8.66683 6.00016 8.66683ZM14.0002 1.3335H2.00016C1.82335 1.3335 1.65378 1.40373 1.52876 1.52876C1.40373 1.65378 1.3335 1.82335 1.3335 2.00016V14.0002C1.3335 14.177 1.40373 14.3465 1.52876 14.4716C1.65378 14.5966 1.82335 14.6668 2.00016 14.6668H14.0002C14.177 14.6668 14.3465 14.5966 14.4716 14.4716C14.5966 14.3465 14.6668 14.177 14.6668 14.0002V2.00016C14.6668 1.82335 14.5966 1.65378 14.4716 1.52876C14.3465 1.40373 14.177 1.3335 14.0002 1.3335ZM13.3335 13.3335H2.66683V2.66683H13.3335V13.3335Z"
                    fill="#535353" />
                </svg>Agregar otro tamano</button>
            </div>
          </div>
        </div>
        <!--------ARRAY DE COLORES------>
        <ng-container formArrayName="tamano">
          <ng-container *ngFor="let tamanoForm of formB.tamano.controls; let i=index;">
            <ng-container [formGroupName]="i">
              <div *ngIf="i>=1" class="col-xl-3"></div>
              <!------COLOR Y NOMBRE DEL COLOR-------->
              <div class="col-xl-2">
                <div class="row">
                  <div class="col-xl-12">
                    <p>{{tamanoForm.get('nameTamano')?.value}}</p>
                  </div>
                </div>
              </div>
              <!-------PRECIO POR VARIACION--------->
              <div class="col-xl-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-precio-variacion">$</span>
                  <input type="text" class="form-control" formControlName="PrecioPorVariacion" placeholder="40"
                    aria-label="precio-variacion" aria-describedby="basic-precio-variacion">
                </div>
              </div>
              <!-------STOCK POR ITEMS--------->
              <div class="col-xl-2">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-precio-variacion">Und</span>
                  <input type="text" class="form-control" formControlName="StockItems" placeholder="40"
                    aria-label="precio-variacion" aria-describedby="basic-precio-variacion">
                </div>
              </div>
              <!-------STOCK MINIMO--------->
              <div class="col-xl-2">
                <div class="row">
                  <div class="col-xl-10">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-precio-variacion">Und</span>
                      <input type="text" class="form-control" formControlName="StockMinimo" placeholder="10"
                        aria-label="precio-variacion" aria-describedby="basic-precio-variacion">
                    </div>
                  </div>
                  <div class="col-xl-2">
                    <span (click)="removeItemsChecked(i)" class="cursor"><svg width="24" height="24" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M10 18C10.2652 18 10.5196 17.8946 10.7071 17.7071C10.8946 17.5196 11 17.2652 11 17V11C11 10.7348 10.8946 10.4804 10.7071 10.2929C10.5196 10.1054 10.2652 10 10 10C9.73478 10 9.48043 10.1054 9.29289 10.2929C9.10536 10.4804 9 10.7348 9 11V17C9 17.2652 9.10536 17.5196 9.29289 17.7071C9.48043 17.8946 9.73478 18 10 18ZM20 6H16V5C16 4.20435 15.6839 3.44129 15.1213 2.87868C14.5587 2.31607 13.7956 2 13 2H11C10.2044 2 9.44129 2.31607 8.87868 2.87868C8.31607 3.44129 8 4.20435 8 5V6H4C3.73478 6 3.48043 6.10536 3.29289 6.29289C3.10536 6.48043 3 6.73478 3 7C3 7.26522 3.10536 7.51957 3.29289 7.70711C3.48043 7.89464 3.73478 8 4 8H5V19C5 19.7956 5.31607 20.5587 5.87868 21.1213C6.44129 21.6839 7.20435 22 8 22H16C16.7956 22 17.5587 21.6839 18.1213 21.1213C18.6839 20.5587 19 19.7956 19 19V8H20C20.2652 8 20.5196 7.89464 20.7071 7.70711C20.8946 7.51957 21 7.26522 21 7C21 6.73478 20.8946 6.48043 20.7071 6.29289C20.5196 6.10536 20.2652 6 20 6ZM10 5C10 4.73478 10.1054 4.48043 10.2929 4.29289C10.4804 4.10536 10.7348 4 11 4H13C13.2652 4 13.5196 4.10536 13.7071 4.29289C13.8946 4.48043 14 4.73478 14 5V6H10V5ZM17 19C17 19.2652 16.8946 19.5196 16.7071 19.7071C16.5196 19.8946 16.2652 20 16 20H8C7.73478 20 7.48043 19.8946 7.29289 19.7071C7.10536 19.5196 7 19.2652 7 19V8H17V19ZM14 18C14.2652 18 14.5196 17.8946 14.7071 17.7071C14.8946 17.5196 15 17.2652 15 17V11C15 10.7348 14.8946 10.4804 14.7071 10.2929C14.5196 10.1054 14.2652 10 14 10C13.7348 10 13.4804 10.1054 13.2929 10.2929C13.1054 10.4804 13 10.7348 13 11V17C13 17.2652 13.1054 17.5196 13.2929 17.7071C13.4804 17.8946 13.7348 18 14 18Z"
                          fill="#1C1C1C" />
                      </svg></span>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </form>
  </div>
</div>
