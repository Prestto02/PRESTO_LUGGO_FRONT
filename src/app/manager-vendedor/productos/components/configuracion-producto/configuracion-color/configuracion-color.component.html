<!---------FORM COLORES----------->
<div class="dropdown">
  <button class="btn col-xxl-12 col-sm-12 col-md-12 col-12 col-xl-12 btn-light dropdown-toggle" type="button"
    id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" (click)="buscarAtributos(url);">
    Selecciona el {{nombre}}
  </button>
  <ul class="col-xl-12 col-xxl-12 dropdown-menu dropdown-menu-white" aria-labelledby="dropdownMenuButton2"
    *ngIf="nombre==='Color'">
    <button class="dropdown-item d-flex justify-content-between align-items-center" *ngFor="let colores of arrayColores"
      (click)="addColoresItems(colores.codigoHexagedecima,colores.nombre_color,$event,colores.id,nombre)">
      {{colores.nombre_color}}
      <span class="badge-rounded" [style]="colores.codigoHexagedecima"></span>
    </button>
    <button class="dropdown-item d-flex justify-content-between align-items-center">
      + Añadir nueva
    </button>
  </ul>
  <ul class="col-xl-12 col-xxl-12 dropdown-menu dropdown-menu-white" aria-labelledby="dropdownMenuButton2">
    <button class="dropdown-item d-flex justify-content-between align-items-center"
      *ngFor="let atributos of arrayAtributosAny; let i= index;">
      {{atributos.nombre_talla}}
    </button>
    <button class="dropdown-item d-flex justify-content-between align-items-center">
      + Añadir nueva
    </button>
  </ul>
</div>
