<app-progress-stepper [width]="'width:68%'"
  [btn-secondary]="'position-relative top-0 start-25 translate-middle btn btn-sm btn-primary rounded-pill'">
</app-progress-stepper>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 col-xxl-12 col-sm-12 col-md-12">
      <form [formGroup]="formB.formProductConfig">
        <div class="row mb-3">
          <div class="col-xl-3 col-sm-12 col-md-3 col-xxl-3 col-12">
            <div class="row">
              <div class="col-xl-12">
                <label for="addon-wrapping" class="form-label">Precio Estándar</label>
              </div>
              <div class="col-xl-12">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">$</span>
                  <input type="text" class="form-control" formControlName="precioEstandar" placeholder="12,00"
                    [class.is-invalid]="formB.formProductConfig.get('precioEstandar')?.touched && formB.formProductConfig.get('precioEstandar')?.invalid"
                    aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <app-form-errors-container [forControl]="formB.formProductConfig.get('precioEstandar')">
                  <app-message-error forErrorCode="required"></app-message-error>
                </app-form-errors-container>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-12 col-md-3 col-xxl-3 col-12">
            <div class="row">
              <div class="col-xl-12">
                <label for="addon-wrapping" class="form-label">Stock Global</label>
              </div>
              <div class="col-xl-12">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Und</span>
                  <input type="text" class="form-control" formControlName="stockGlobal" placeholder="0"
                    [class.is-invalid]="formB.formProductConfig.get('stockGlobal')?.touched && formB.formProductConfig.get('stockGlobal')?.invalid"
                    aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <app-form-errors-container [forControl]="formB.formProductConfig.get('stockGlobal')">
                  <app-message-error forErrorCode="required"></app-message-error>
                </app-form-errors-container>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-12 col-md-3 col-xxl-3 col-12">
            <div class="row">
              <div class="col-xl-12">
                <label for="addon-wrapping" class="form-label">Stock Mínimo</label>
              </div>
              <div class="col-xl-12">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">Und</span>
                  <input type="text" class="form-control" formControlName="stockMinimo" placeholder="0"
                    aria-label="Username" aria-describedby="addon-wrapping"
                    [class.is-invalid]="formB.formProductConfig.get('stockMinimo')?.touched && formB.formProductConfig.get('stockMinimo')?.invalid">
                </div>
                <app-form-errors-container [forControl]="formB.formProductConfig.get('stockMinimo')">
                  <app-message-error forErrorCode="required"></app-message-error>
                </app-form-errors-container>
              </div>
            </div>
          </div>
          <!--           <div class="col-xl-3 col-sm-12 col-md-3 col-xxl-3 col-12">
            <div class="row">
              <div class="col-xl-12">
                <label for="addon-wrapping" class="form-label">Código Único</label>
              </div>
              <div class="col-xl-12">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">SKU</span>
                  <input type="text" class="form-control" placeholder="WWQAS" aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
              </div>
            </div>
          </div> -->
        </div>
        <div class="row mb-3">
          <div class="col-xl-3 col-sm-12 col-md-3 col-xxl-3 col-12">
            <select class="form-select" aria-label="Default select example">
              <option selected>Atributos</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="card">
            <div class="accordion" id="accordionExampleConfiguracion">
              <div class="row mt-3">
                <div class="col-xl-1 col-xxl-1 col-md-3 col-sm-4 col-4 accordion-item">
                  <button class="btn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColor"
                    aria-expanded="true" aria-controls="collapseColor">
                    Color
                  </button>
                </div>
                <div class="col-xl-1 col-xxl-1 col-md-3 col-sm-4 col-4 acordion-item">
                  <button class="btn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTamano"
                    aria-expanded="false" aria-controls="collapseTamano">
                    Tamaño
                  </button>
                </div>
                <div class="col-xl-1 col-xxl-1 col-md-3 col-sm-4 col-4 acordion-item">
                  <button class="btn collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseCapacidad" aria-expanded="false" aria-controls="collapseCapacidad">
                    Capacidad
                  </button>
                </div>
              </div>
              <div class="contianer-fluid mt-3">
                <div id="collapseColor" class="accordion-collapse collapse show" aria-labelledby="headingFour"
                  data-bs-parent="#accordionExampleConfiguracion">
                  <app-configuracion-color></app-configuracion-color>
                </div>
                <div id="collapseTamano" class="accordion-collapse collapse" aria-labelledby="headingFive"
                  data-bs-parent="#accordionExampleConfiguracion">
                  <app-configuracion-tamano></app-configuracion-tamano>
                </div>
                <div id="collapseCapacidad" class="accordion-collapse collapse" aria-labelledby="headingSix"
                  data-bs-parent="#accordionExampleConfiguracion">
                  <app-configuracion-capacidad></app-configuracion-capacidad>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atras</button>
    <button type="button" class="btn btn-modal"
      [disabled]="formB.formProductConfig.invalid || formColor.formColors.invalid || formTamano.formTamano.invalid">Siguiente</button>

    <!--     <app-buttons-load [modal]="true" [valueButton]="'Siguiente'">
    </app-buttons-load> -->
  </div>
</div>
