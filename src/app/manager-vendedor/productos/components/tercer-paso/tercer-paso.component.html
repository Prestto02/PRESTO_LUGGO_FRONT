<div class="container rounded mt-3 bg-white">
  <div class="row">
    <div class="col-xl-12 col-xxl-12 col-sm-12 col-md-12 mb-3 mt-3">
      <app-progress-stepper [width]="'width:68%'"
        [btn-secondary]="'position-relative top-0 start-25 translate-middle btn btn-sm btn-primary rounded-pill'">
      </app-progress-stepper>
    </div>
  </div>
</div>
<section class="container card">
  <div class="row">
    <div class="col-xl-12 col-xxl-12 col-md-12 col-12 col-sm-12 mb-4 mt-3">
      <ul class="nav">
        <li class="nav-item" *ngFor="let pasoTres of arrayTercerPaso;">
          <a class="{{pasoTres.disabled?'nav-link active text-dark':'nav-link text-dark'}}" aria-current="page"
            (click)="ocultarSecciones(pasoTres.id);">{{pasoTres.nombre}}</a>
        </li>
      </ul>
      <hr>
    </div>
    <!------CONFIGURACION DE LOS ATRIBUTOS DE LOS PRODUCTOS-------->
    <app-configuracion-atributos class="row" [hidden]="arrayTercerPaso[1].disabled"></app-configuracion-atributos>
    <!------CONFIGURACION DE LA LOGISTICA DEL PRODUCTO-------->

    <app-logistica-producto class="row" [hidden]="arrayTercerPaso[0].disabled"></app-logistica-producto>
    <!------FINALIZAR ATRAS--------->
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="true" aria-controls="collapseTwo">Atras</button>
      <button class="btn btn-primary"
        [disabled]="formUbicacion.formLogistica.invalid || formTamano.formTamanoProducto.invalid "
        (click)="guardarProduct();">Finalizar</button>
    </div>
  </div>
</section>
