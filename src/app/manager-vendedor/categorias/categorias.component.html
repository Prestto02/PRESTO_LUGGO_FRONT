<!-----CATEGORIA---->
<ng-container [formGroup]="formB.formCategorias">
  <div class="input-group">
    <ng-container *ngIf="formB.categoriaSeleccionadas">
      <ng-container *ngFor="let categoriasSelect of formB.categoriaSeleccionadas">
        <span class="input-group-text border-badge" id="basic-addon1"><span
            class="badge bg-primary">{{categoriasSelect}}</span></span>
      </ng-container>
    </ng-container>
    <input type="text" class="form-control border-input" formControlName="nameCategoria" placeholder="Buscar categorias"
      aria-label="Recipient's username" aria-describedby="button-addon1" (focus)="checkFocus=true"
      [class.is-invalid]="formB.formCategorias.get('ArticuloTieneCategoria')?.touched && formB.formCategorias.get('ArticuloTieneCategoria')?.invalid">
  </div>
  <app-form-errors-container [forControl]="formB.formCategorias.get('ArticuloTieneCategoria')">
    <app-message-error forErrorCode="required" customMsg="Al menos escoja una categorÃ­a"></app-message-error>
  </app-form-errors-container>
  <ng-container *ngIf="checkFocus">
    <div class="form-check" (click)="checkFocus=true"
      *ngFor=" let categorias of categoriasItems | FilterCategorias:formB.formCategorias.get('nameCategoria')?.value"
      class="position-relative">
      <input class="form-check-input" type="checkbox" [id]="categorias.id"
        (change)="onChangeCheckBox(categorias.id,$event)" [value]="categorias.name">
      <label class="form-check-label" [for]="categorias.id">
        {{categorias.name}}
      </label>
    </div>
  </ng-container>
</ng-container>
