<ng-container [formGroup]="formB">
  <ng-container formGroupName="datopersona">
    <div class="col-xl-12 col-xxl-12 col-sm-12 col-md-12 col-12 mt-3">
      <div class="row">

        <!----- PRIMERA DIRECCION ------->
        <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-6 col-6 mb-3">
          <label for="direccion1" class="form-label fw-bolder label-text">Primera Dirección</label>
          <div class="input-group mb-3">
            <input type="text" id="direccion1" class="form-control input-border" placeholder="Primer Nombre"
              aria-label="Username" aria-describedby="basic-addon1" formControlName="direccion1">
          </div>
        </div>
        <!----- SEGUNDA DIRECCION ------>
        <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-6 col-6 mb-3">
          <label for="direccion2" class="form-label fw-bolder label-text">Segunda Dirección</label>
          <div class="input-group mb-3">
            <input type="text" id="direccion2" class="form-control input-border" placeholder="Primer Nombre"
              aria-label="Username" aria-describedby="basic-addon1" formControlName="direccion2">
          </div>
        </div>

        <!-- CEULAR -->
        <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-6 col-6 mb-3">
          <label for="celular" class="form-label fw-bolder label-text">Celular</label>
          <div class="input-group mb-3">
            <input type="text" id="celular" maxlength="10" class="form-control input-border" placeholder="0999999999"
              aria-label="Username" aria-describedby="basic-addon1" formControlName="celular">
          </div>
        </div>

        <!-- TELEFONO -->
        <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-6 col-6 mb-3">
          <label for="telefono" class="form-label fw-bolder label-text">Telefono</label>
          <div class="input-group mb-3">
            <input type="text" id="telefono" maxlength="10" class="form-control input-border" placeholder="0999999999"
              aria-label="Username" aria-describedby="basic-addon1" formControlName="telefono">
          </div>
        </div>
        <!---- FECHA DE NACIMIENTO---->
        <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-6 col-6 mb-3">
          <label for="fecahNacimiento" class="form-label fw-bolder label-text">Fecha Nacimiento</label>
          <div class="input-group mb-3">
            <input type="date" id="fecahNacimiento" class="form-control input-border" placeholder="0999999999"
              aria-label="Username" aria-describedby="basic-addon1" formControlName="fechanacimiento">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
