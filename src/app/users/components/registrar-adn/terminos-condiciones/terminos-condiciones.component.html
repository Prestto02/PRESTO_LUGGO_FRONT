<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><b>Términos y condiciones</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" (scroll)="onScroll($event);">
        {{dataTerms}}
      </div>
      <div class="form-check mx-auto mt-5 mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
          (click)="aceptoTerminos($event);">
        <label class="form-check-label" for="flexCheckDefault">
          <!--  He leído y aceptado los términos y condiciones -->
          <a [href]="irLink" target="_blank">Acepto los términos y condiciones</a>
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-dark" (click)="guardarAdn();" data-bs-dismiss="modal"
          [disabled]="disabledScroll">
          <ng-container *ngIf="load; else mensaje">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </ng-container>
          <ng-template #mensaje>
            <span>Aceptar</span>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
