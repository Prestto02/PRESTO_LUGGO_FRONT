<section class="container">
  <div class="row text-start mb-4 mt-4">
    <app-logo-luggo></app-logo-luggo>
  </div>
</section>
<!------ACORDION PARA LOS PASOS------>
<div class="accordion" id="accordionExample">
  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="container">
      <div class="row">
        <app-position-stripper [width]="'width:0%;'"
          [paso1]="'position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill'"
          [one]="'true'">
        </app-position-stripper>
      </div>
    </div>
    <!----- RAYA QUE VIENE BAJO DEL STRIPPER PASOS---------->
    <section class="container-fluid">
      <hr class="border border-1 bg-dark w-100">
    </section>
    <!------FORMULARIO------>
    <section class="container">
      <form [formGroup]="formB.formAdn">
        <div class="row">
          <div class="col-xl-12 col-xxl-12 mt-5">

            <p class="estilo-subtitle text-center">comienza registrando tus datos</p>

                <div *ngIf="sugerencias" class="shadow bg-body rounded label-text w-100 position-absolute mb-3">
                  <p class="mt-3">Nivel de contraseña:</p>
                  <app-progress-password [forErrorCode]="formB.formAdn.get('pass')">
                  </app-progress-password>
                  <p class="mt-2">
                    Sugerencias:
                  </p>
                  <ul>
                    <li>Al menos una mayúscula</li>
                    <li>Al menos una minúscula</li>
                    <li>Al menos un número</li>
                    <li>Al menos un caracter especial</li>
                  </ul>
                </div>

                  <app-message-error forErrorCode="required"></app-message-error>
                  <app-message-error forErrorCode="minlength" customMsg="Debe tener 8 caracteres minimo">

              <!------RUC Y CEDULA------>
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mb-3 mx-auto">
                <div class="row">
                  <!------RUC------->
                  <div class="col-xl-6 col-xxl-6 col-sm-6 col-6 col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioRuc"
                        formControlName="RucCheck" value="Ruc" (change)="checkedRucCedula($event);">
                      <label class="form-check-label" for="flexRadioRuc">
                        Ruc
                      </label>
                    </div>
                  </div>
                  <!-----CEDULA----->
                  <div class="col-xl-6 col-xxl-6 col-sm-6 col-6 col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioCedula"
                        formControlName="CedulaCheck" value="cedula" (change)="checkedRucCedula($event)">
                      <label class="form-check-label" for="flexRadioCedula">
                        Cédula
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- RUC Y Y NOMBRE COMPLETO -->
              <div class="col-xl-8 col-xxl-8 col-sm-11 col-11 col-md-4 mx-auto">
                <ng-container *ngIf="formB.formAdn.get('RucCheck')?.value">
                  <div class="mb-3">
                    <label for="formRuc" class="form-label fw-bolder">Ruc</label>
                    <input type="text" class="form-control" id="formRuc"
                      [class.is-invalid]="formB.formAdn.get('Ruc')?.touched && formB.formAdn.get('Ruc')?.invalid"
                      formControlName="Ruc" placeholder="9999999999001">
                  </div>
                  {{formB.formAdn.get('Ruc')?.errors | json}}
                  <app-form-errors-container [forControl]="formB.formAdn.get('Ruc')">
                    <app-message-error forErrorCode="required"></app-message-error>
                    <app-message-error forErrorCode="pattern" customMsg="Debe ser solo numeros o ruc validos">
                    </app-message-error>
                  </app-form-errors-container>
                </ng-container>
                <ng-container *ngIf="formB.formAdn.get('CedulaCheck')?.value">
                  <div class="mb-3">
                    <label for="formNombreCompleto" class="form-label fw-bolder">Nombre Completo</label>
                    <input type="text" class="form-control" id="formNombreCompleto"
                      [class.is-invalid]="formB.formAdn.get('NombreCompleto')?.touched && formB.formAdn.get('NombreCompleto')?.invalid"
                      formControlName="NombreCompleto" placeholder="Nombre Completo">
                  </div>
                  <app-form-errors-container [forControl]="formB.formAdn.get('NombreCompleto')">
                    <app-message-error forErrorCode="required"></app-message-error>
                    <app-message-error forErrorCode="pattern" customMsg="No se admite <>/|?¡¿{}[]">
                    </app-message-error>
                  </app-form-errors-container>
                </ng-container>
              </div>
              <!-----RAZON SOCIAL ----->
              <div class="col-xl-8 col-xxl-8 col-sm-11 col-11 col-md-4 mx-auto">
                <ng-container *ngIf="formB.formAdn.get('RucCheck')?.value">
                  <div class="mb-3">
                    <label for="formRazon_Social" class="form-label fw-bolder">Razón Social</label>
                    <input type="text" class="form-control" id="formRazon_Social" formControlName="Razon_Social"
                      placeholder="Pepito de los palotes S.A"
                      [class.is-invalid]="formB.formAdn.get('Razon_Social')?.touched && formB.formAdn.get('Razon_Social')?.invalid">
                  </div>
                  <app-form-errors-container [forControl]="formB.formAdn.get('Razon_Social')">
                    <app-message-error forErrorCode="required"></app-message-error>
                    <app-message-error forErrorCode="pattern" customMsg="Solo de admite letras"></app-message-error>
                  </app-form-errors-container>
                </ng-container>
                <ng-container *ngIf="formB.formAdn.get('CedulaCheck')?.value">
                  <div class="mb-3">
                    <label for="formCedula" class="form-label fw-bolder">Cédula</label>
                    <input type="text" class="form-control" id="formCedula"
                      [class.is-invalid]="formB.formAdn.get('Cedula')?.touched && formB.formAdn.get('Cedula')?.invalid"
                      formControlName="Cedula" placeholder="0999999999">
                  </div>
                  <app-form-errors-container [forControl]="formB.formAdn.get('Cedula')">
                    <app-message-error forErrorCode="required"></app-message-error>
                    <app-message-error forErrorCode="pattern" customMsg="Debe ser solo numeros">
                    </app-message-error>
                  </app-form-errors-container>
                </ng-container>
              </div>
              <!-----CUANDO INICIASTES LA ACTIVIDAD----->
              <div class="col-xl-8 col-xxl-8 col-sm-11 col-11 col-md-4 mx-auto mb-3">
                <div class="mb-3">
                  <label for="formInicioActividades" class="form-label fw-bolder">¿Cuándo iniciastes tus
                    actividades?</label>
                  <input type="date" class="form-control" id="formInicioActividades"
                    formControlName="Inicio_actividades" placeholder="13/12/2022"
                    [class.is-invalid]="formB.formAdn.get('Inicio_actividades')?.touched && formB.formAdn.get('Inicio_actividades')?.invalid">
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('Inicio_actividades')">
                  <app-message-error forErrorCode="required"></app-message-error>
                </app-form-errors-container>
              </div>
              <div class="col-xxl-4 col-xl-4 col-sm-12 col-12 col-md-8 mx-auto mb-3">
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section class="container-fluid mt-5 py-5">
      <div class="modal-footer fixed-bottom">
        <button type="button" class="btn btn-estilos" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Continuar
          &nbsp;
        </button>
      </div>
    </section>
  </div>

  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
    <app-sobre-tu-negocio></app-sobre-tu-negocio>
  </div>
  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
    <app-tus-pagos></app-tus-pagos>
  </div>

  <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
    <app-terminar-registro></app-terminar-registro>
  </div>
</div>
