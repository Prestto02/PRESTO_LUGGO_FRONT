<section class="container">
  <div class="row text-start mb-4 mt-4">
    <app-logo-luggo></app-logo-luggo>
  </div>
</section>
<!------ACORDION PARA LOS PASOS------>
<div class="accordion" id="accordionExample">
  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="container">
      <div class="row">
        <app-position-stripper [width]="'width:0%;'"
          [paso1]="'position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill'">
        </app-position-stripper>
      </div>
    </div>
    <!----- RAYA QUE VIENE BAJO DEL STRIPPER PASOS---------->
    <section class="container-fluid">
      <hr class="border border-1 bg-dark w-100">
    </section>
    <!------FORMULARIO------>
    <section class="container">
      <form [formGroup]="formB.formAdn">
        <div class="row">
          <div class="col-xl-12 col-xxl-12 mt-5">
            <h1 class="estilo-text text-center">Cuéntanos todo sobre ti</h1>
            <p class="estilo-subtitle text-center">comienza registrando tus datos</p>
          </div>
          <!------CORREO------>
          <div class="col-xl-12 col-xxl-12">
            <div class="card border col-xl-5 col-xxl-5 mx-auto">
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mx-auto mt-3">
                <label for="email" class="form-label fw-bolder label-text">Correo electrónico</label>
                <div class="input-group mb-3">
                  <span class="input-group-text group-border" id="basic-email">

                        fill="#1B73F9" />
                    </svg>
                  </span>
                  <input type="text" id="email" class="form-control input-border" id="validationServer1"
                    formControlName="user" aria-describedby="validationServer1Feedback" [class.is-invalid]="formB.formAdn.get('user')?.touched && formB.formAdn.get('user')?.invalid
                " placeholder="abc@example.com">
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('user')">
                  <app-message-error forErrorCode="required"></app-message-error>
                  <app-message-error forErrorCode="email"></app-message-error>
                </app-form-errors-container>
              </div>
              <!------CONTRASEÑA------>
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mx-auto position-relative mb-3">
                <label for="contrasena" class="form-label label-text fw-bolder">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text group-border" id="basic-password">
                    <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1 11C1 9.11438 1 8.17157 1.58579 7.58579C2.17157 7 3.11438 7 5 7H13C14.8856 7 15.8284 7 16.4142 7.58579C17 8.17157 17 9.11438 17 11V13C17 15.8284 17 17.2426 16.1213 18.1213C15.2426 19 13.8284 19 11 19H7C4.17157 19 2.75736 19 1.87868 18.1213C1 17.2426 1 15.8284 1 13V11Z"
                        stroke="#1B73F9" stroke-width="2" />
                      <path d="M13 6V5C13 2.79086 11.2091 1 9 1V1C6.79086 1 5 2.79086 5 5V6" stroke="#1B73F9"
                        stroke-width="2" stroke-linecap="round" />
                      <circle cx="9" cy="13" r="2" fill="#1B73F9" />
                    </svg>
                  </span>
                  <input type="password" id="validationServer2" class="form-control is-invalid input-border"
                    formControlName="pass" placeholder="********" aria-describedby="validationServer2Feedback"
                    autocomplete="off"
                    [class.is-invalid]="formB.formAdn.get('pass')?.touched && formB.formAdn.get('pass')?.invalid"
                    (click)="mouseClickEvent()" (blur)="perdioElFocus()">
                </div>
                <div *ngIf="sugerencias" class="shadow bg-body rounded label-text w-100 position-absolute mb-3">
                  Nivel de contraseña:
                  <app-progress-password [forErrorCode]="formB.formAdn.get('pass')">
                  </app-progress-password>
                  Sugerencias:
                  <ul>
                    <li>Al menos una mayúscula</li>
                    <li>Al menos una minúscula</li>
                    <li>Al menos un número</li>
                    <li>Al menos un caracter especial</li>
                  </ul>
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('pass')">
                  <app-message-error forErrorCode="required"></app-message-error>
                  <app-message-error forErrorCode="minlength" customMsg="Debe tener 8 caracteres minimo">
                  </app-message-error>
                </app-form-errors-container>
              </div>
              <!------REPETIR CONTRASEÑA------>
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mx-auto">
                <label for="contrasena" class="form-label label-text">Repetir Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text group-border" id="basic-password">
                    <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1 11C1 9.11438 1 8.17157 1.58579 7.58579C2.17157 7 3.11438 7 5 7H13C14.8856 7 15.8284 7 16.4142 7.58579C17 8.17157 17 9.11438 17 11V13C17 15.8284 17 17.2426 16.1213 18.1213C15.2426 19 13.8284 19 11 19H7C4.17157 19 2.75736 19 1.87868 18.1213C1 17.2426 1 15.8284 1 13V11Z"
                        stroke="#1B73F9" stroke-width="2" />
                      <path d="M13 6V5C13 2.79086 11.2091 1 9 1V1C6.79086 1 5 2.79086 5 5V6" stroke="#1B73F9"
                        stroke-width="2" stroke-linecap="round" />
                      <circle cx="9" cy="13" r="2" fill="#1B73F9" />
                    </svg>
                  </span>
                  <input type="password" id="validationServer3" aria-describedby="validationServer3Feedback"
                    [class.is-invalid]="formB.formAdn.get('contrasena_conf')?.touched && formB.formAdn.get('contrasena_conf')?.invalid
                              " class="form-control is-invalid input-border" formControlName="contrasena_conf"
                    placeholder="********" autocomplete="off">
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('contrasena_conf')">
                  <app-message-error forErrorCode="required"></app-message-error>
                  <app-message-error forErrorCode="minlength" customMsg="Debe tener 8 caracteres minimo">
                  </app-message-error>
                </app-form-errors-container>
                <app-form-errors-container [forControl]="formB.formAdn">
                  <app-message-error forErrorCode="passwordsMustBeEqual"></app-message-error>
                </app-form-errors-container>
              </div>
              <!------RUC------>
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mx-auto">
                <div class="mb-3">
                  <label for="formRuc" class="form-label fw-bolder">Ruc</label>
                  <input type="text" class="form-control" id="formRuc"
                    [class.is-invalid]="formB.formAdn.get('Ruc')?.touched && formB.formAdn.get('Ruc')?.invalid"
                    formControlName="Ruc" placeholder="159999999">
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('Ruc')">
                  <app-message-error forErrorCode="required"></app-message-error>
                  <app-message-error forErrorCode="pattern" customMsg="Debe ser solo numeros">
                  </app-message-error>
                </app-form-errors-container>
              </div>
              <!-----RAZON SOCIAL----->
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mx-auto">
                <div class="mb-3">
                  <label for="formRazon_Social" class="form-label fw-bolder">Razón social</label>
                  <input type="text" class="form-control" id="formRazon_Social" formControlName="Razon_Social"
                    placeholder="Pepito de los palotes S.A"
                    [class.is-invalid]="formB.formAdn.get('Razon_Social')?.touched && formB.formAdn.get('Razon_Social')?.invalid">
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('Razon_Social')">
                  <app-message-error forErrorCode="required"></app-message-error>
                  <app-message-error forErrorCode="pattern" customMsg="Solo debe ser numeros"></app-message-error>
                </app-form-errors-container>
              </div>
              <!-----CUANDO INICIASTES LA ACTIVIDAD----->
              <div class="col-xl-8 col-xxl-8 col-sm-12 col-12 col-md-4 mx-auto mb-3">
                <div class="mb-3">
                  <label for="formInicioActividades" class="form-label fw-bolder">¿Cuándo iniciastes tus
                    actividades?</label>
                  <input type="date" class="form-control" id="formInicioActividades"
                    formControlName="Inicio_actividades" placeholder="13/12/2022"
                    [class.is-invalid]="formB.formAdn.get('Inicio_actividades')?.touched && formB.formAdn.get('Inicio_actividades')?.invalid">
                </div>
                <app-form-errors-container [forControl]="formB.formAdn.get('Inicio_actividades')">
                  <app-message-error forErrorCode="required"></app-message-error>
                </app-form-errors-container>
              </div>
              <div class="col-xxl-4 col-xl-4 col-sm-12 col-12 col-md-8 mx-auto mb-3">
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section class="container-fluid mt-4 py-5">
      <div class="modal-footer fixed-bottom">
        <button type="button" class="btn btn-estilos" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Continuar
          &nbsp;
        </button>
      </div>
    </section>
  </div>

  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
    <app-sobre-tu-negocio></app-sobre-tu-negocio>
  </div>
  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
    <app-tus-pagos></app-tus-pagos>
  </div>

  <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
    <app-terminar-registro></app-terminar-registro>
  </div>
</div>
