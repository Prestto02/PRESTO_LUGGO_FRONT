<div class="color-container">
  <div class="container">
    <div class="row py-4">
      <div class="col-xl-12 col-12 col-sm-12 col-md-12 col-xxl-12 text-center">
        <app-logo-luggo></app-logo-luggo>
      </div>
      <div class="col-md-3 mx-auto py-4 mt-5 card">
        <div class="text-center">
          <h2 class="text title">Cambiar Contraseña</h2>
        </div>
        <hr>
        <app-success-server [success]="success">
          <div class="col-md-12 col-12 col-sm-12 col-xl-12 col-xxl-12 p-3">
            <div class="row">
              <div>Se cambio la contraseña correctamente por favor dar click <a (click)="regresarLogin();"
                  class="link-info cursor">AQUÍ</a> para volver</div>
            </div>
          </div>
        </app-success-server>
        <form (ngSubmit)="submit();" [formGroup]="formB.passwordReset" [style.visibility]="success?'hidden':'visible'">
          <app-errors-server [errors]="error" message="Hubo un error con el servidor intentelo mas tarde.">
            <div class="col-md-12 col-12 col-sm-12 col-xl-12 col-xxl-12 p-3">
              <div class="row">
                <ng-content></ng-content>
              </div>
            </div>
          </app-errors-server>
          <div class="mb-4">
            <label for="contrasena" class="form-label label-text">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text group-border" id="basic-password">
                <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1 11C1 9.11438 1 8.17157 1.58579 7.58579C2.17157 7 3.11438 7 5 7H13C14.8856 7 15.8284 7 16.4142 7.58579C17 8.17157 17 9.11438 17 11V13C17 15.8284 17 17.2426 16.1213 18.1213C15.2426 19 13.8284 19 11 19H7C4.17157 19 2.75736 19 1.87868 18.1213C1 17.2426 1 15.8284 1 13V11Z"
                    stroke="#7549fe" stroke-width="2" />
                  <path d="M13 6V5C13 2.79086 11.2091 1 9 1V1C6.79086 1 5 2.79086 5 5V6" stroke="#7549fe"
                    stroke-width="2" stroke-linecap="round" />
                  <circle cx="9" cy="13" r="2" fill="#7549fe" />
                </svg>
              </span>
              <input type="password" id="contrasena" class="form-control input-border" formControlName="contrasena"
                placeholder="*********" autocomplete="off" aria-describedby="basic-password">
            </div>
          </div>
          <app-form-errors-container [forControl]="formB.passwordReset.get('contrasena')">
            <app-message-error forErrorCode="required"></app-message-error>
            <app-message-error forErrorCode="minlength" customMsg="Debe tener 8 caracteres minimo">
            </app-message-error>
          </app-form-errors-container>
          <div class="mb-4">
            <div class="mb-4">
              <label for="contrasena" class="form-label label-text">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text group-border" id="basic-password">
                  <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1 11C1 9.11438 1 8.17157 1.58579 7.58579C2.17157 7 3.11438 7 5 7H13C14.8856 7 15.8284 7 16.4142 7.58579C17 8.17157 17 9.11438 17 11V13C17 15.8284 17 17.2426 16.1213 18.1213C15.2426 19 13.8284 19 11 19H7C4.17157 19 2.75736 19 1.87868 18.1213C1 17.2426 1 15.8284 1 13V11Z"
                      stroke="#7549fe" stroke-width="2" />
                    <path d="M13 6V5C13 2.79086 11.2091 1 9 1V1C6.79086 1 5 2.79086 5 5V6" stroke="#7549fe"
                      stroke-width="2" stroke-linecap="round" />
                    <circle cx="9" cy="13" r="2" fill="#7549fe" />
                  </svg>
                </span>
                <input type="password" id="contrasena_conf" class="form-control input-border"
                  formControlName="contrasena_conf" placeholder="*********" autocomplete="off"
                  aria-describedby="basic-password">
              </div>
            </div>
          </div>
          <app-form-errors-container [forControl]="formB.passwordReset.get('contrasena_conf')">
            <app-message-error forErrorCode="required"></app-message-error>
            <app-message-error forErrorCode="minlength" customMsg="Debe tener 8 caracteres minimo">
            </app-message-error>
          </app-form-errors-container>
          <app-form-errors-container [forControl]="formB.passwordReset">
            <app-message-error forErrorCode="passwordsMustBeEqual"></app-message-error>
          </app-form-errors-container>
          <div class="text-center">
            <button type="submit" [disabled]="formB.passwordReset.invalid"
              class="btn btn-confirmar mx-3">Confirmar</button>
            <a (click)="regresarLogin();" class="btn btn-regresar mx-3">Regresar</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
