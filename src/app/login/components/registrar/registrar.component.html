              </div>

                <app-form-errors-container [forControl]="formB.registerUser.get('email')">

                </app-form-errors-container>
              </div>
              <!------CONTRASEÑA Y REPETIR CONTRASENA------>
              <app-password-visible [class]="'position-relative mb-3'" [password]="'contrasena'"
                [formB]="formB.registerUser"></app-password-visible>

              <!------BUTTON SUBMIT------>
              <app-buttons-load [formB]="formB.registerUser" [valueButton]="'Registrarse'" [load]="load">
              </app-buttons-load>
            </form>
            <app-redes-sociales [CuentaoRegistrar]="'¿Ya tienes cuenta?'" [IniciarOregistrar]="'Iniciar Sesión'"
              [text-rapido]="'o regístrate con'" [ruta]="rutaLogin"></app-redes-sociales>
