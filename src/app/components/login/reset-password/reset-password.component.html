<div class="container">
  <div class="row py-5">
    <div class="col-md-3 mx-auto py-4 mt-4">
      <div class="text-center">
        <h1 class="text text-primary">Buscar Usuarios</h1>
      </div>
      <form (ngSubmit)="submit();" [formGroup]="formB.registerUser">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="users@users.com" aria-label="Recipient's username"
            aria-describedby="basic-addon2" formControlName="email">
          <div class="input-group-append">
            <button (click)="buscar();" class="btn btn-outline-secondary" type="button">Buscar</button>
          </div>
        </div>
        <div *ngIf="buscarUsuario">
          <div class="mb-4">
            <label for="contrasena" class="form-label">Nueva Contrase単a</label>
            <input type="password" id="contrasena" class="form-control" formControlName="contrasena"
              placeholder="Confirmar contrase単a" autocomplete="off">
          </div>
          <div class="mb-4">
            <label for="contrasena_conf" class="form-label">Confirmar Contrase単a</label>
            <input type="password" id="contrasena_conf" class="form-control" formControlName="contrasena_conf"
              placeholder="Confirmar contrase単a" autocomplete="off">
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="formB.registerUser.invalid"
              class="btn btn-outline-primary">Confirmar</button>
            <a (click)="regresarLogin();" class="btn btn-outline-danger mx-3">Regresar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
