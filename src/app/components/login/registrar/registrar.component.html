<div class="container">
  <div class="row py-5">
    <div class="col-md-3 mx-auto py-4 mt-4">
      <div class="text-center">
        <h1 class="text text-primary">Registrar</h1>
      </div>
      <form (ngSubmit)="submit();" [formGroup]="formB.registerUser">
        <div class="mb-4">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="abc@example.com">
        </div>
        <div class="mb-4">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" id="contrasena" class="form-control" formControlName="contrasena"
            placeholder="********" autocomplete="off">
        </div>
        <div class="mb-4">
          <label for="conf_contrasena" class="form-label">Confirma Contraseña</label>
          <input type="password" id="conf_contrasena" class="form-control" formControlName="contrasena_conf"
            placeholder="********" autocomplete="off">
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="formB.registerUser.invalid"
            class="btn btn-outline-primary">Siguiente</button>
          <button type="button" (click)="limpiar();" class="btn btn-outline-warning mx-1">Limpiar</button>
          <a (click)="regresar()" class="btn btn-outline-danger mx-0">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</div>
